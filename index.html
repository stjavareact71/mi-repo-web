<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="calculator">
        <section class="display">
            <input type="text" id="display" readonly />
        </section>
        <section class="buttons">
            <div class="btn-clear">
                <button id="ac">AC</button>
                <button id="de">DE</button>
            </div>
            <div class="btn-numbers">
                <button id="1">
                    1
                </button>
                <button id="2">
                    2
                </button>
                <button id="3">
                    3
                </button>
                <button id="4">
                    4
                </button>
                <button id="5">
                    5
                </button>
                <button id="6">
                    6
                </button>
                <button id="7">
                    7
                </button>
                <button id="8">
                    8
                </button>
                <button id="9">
                    9
                </button>
                <button id="0" class="btn-number-zero">
                    0
                </button>
                <button id=".">
                    .
                </button>
            </div>
            <div class="btn-operators">
                <button id="/">
                    /
                </button>
                <button id="*">
                    *
                </button>
                <button id="+">
                    +
                </button>
                <button id="-">
                    -
                </button>
                <button id="=" class="btn-operator-equal">
                    =
                </button>
            </div>
        </section>
    </main>

    <section class="credits-container">
        <div class="credits">
            <p>Desarrollado por 
                <a href="https://github.com/ZulangySatizabal" target="_blank">
                    Zulangy Satizabal
                </a>
            </p>
            <p>28/ene/2025</p>
            <p>Sígueme en mis redes sociales:</p>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/zulangy-satizabal/" target="_blank">
                        LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://x.com/ZulangySati" target="_blank">
                        Twitter (X)
                    </a>
                </li>
                <li>
                    <a href="https://github.com/ZulangySatizabal" target="_blank">
                        GitHub
                    </a>
                </li>
            </ul>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>

</html>
